<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link href="css/wwstyle.min.css" rel="stylesheet" />

    <!-- my script -->
    <script type="module" src="./script/wloop.js"></script>
    <script type="module" src="./script/ztimeline.js"></script>
    <script type="module" src="./script/wmodal.js"></script>
    <script type="module" src="./script/wtabs.js"></script>
    <script type="module" src="./script/wsound.js"></script>

    <script type="module" src="./script/wscript.js"></script>

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script type="module" src="./script/wswiper.js"></script>
    <!-- AOS -->
    <link href="plugin/aos/aos.css" rel="stylesheet" />
    <script src="plugin/aos/aos.js"></script>
    <!-- simplebar -->
    <link href="plugin/simplebar/simplebar.min.css" rel="stylesheet" />
    <script src="plugin/simplebar/simplebar.min.js"></script>
    <!-- dragscroll -->
    <script src="plugin/dragscroll.js"></script>
    <!-- scrollspy -->
    <script src="plugin/simple-scrollspy.min.js"></script>
  </head>
  <body class="">
    <!-- ANCHOR full ---------------------------------------------->
    <section class="h-[100vh] w-[100-vw] flex flex-nowrap">
      <!-- ANCHOR side 1 ---------------------------------------------->
      <div
        id="block-closet"
        class="side-login active relative w-[10em] px-[0.5em] text-[0.9rem] lg:text-[1rem] lg:w-[17em] h-full lg:px-[1.6em] flex flex-wrap justify-center items-center">
        <!-- butotn open close -->
        <div
          class="absolute w-[1.5em] lg:w-[2.94em] right-[-1em] lg:right-[-2em] top-[50%] -translate-y-1/2 cursor-pointer">
          <div id="btn-closet" class="btn-closet" data-toggle="switch">
            <img class="" src="./images/login/arrow-left.webp" alt="" />
            <img class="whidden" src="./images/login/arrow-right.webp" alt="" />
          </div>
        </div>
        <div class="wrapper grid grid-flow-row gap-[0.5em]">
          <a
            href="#"
            target="_blank"
            class="logo w-image-block w-full scale-110">
            <img src="./images/game-logo.webp" alt="Dũng Giả Đại Lục" />
          </a>
          <a
            href="#"
            target="_blank"
            class="w-image-block mt-[1em] w-full scale-105">
            <img
              class="animate__loop animate__bling"
              src="./images/login/btn-napthe.webp"
              alt="" />
          </a>
          <!-- info -->
          <div
            class="info text-[0.69em] lg:text-[1em] text-center p-[0.75em] mx-auto w-full mt-[1em]">
            <h3>Xin chào,</h3>
            <h3><b>Ma Thế Phú Cơ</b></h3>
            <div class="grid grid-cols-1">
              <div>
                Bạn đang chơi máy chủ: <span class="text-primary">XXX XXX</span>
              </div>
            </div>
            <a
              class="text-primary text-[.8em] cursor-pointer block"
              data-toggle="modal"
              data-target="modal-logout"
              >Đăng xuất</a
            >
          </div>
          <a href="#" target="_blank" class="w-image-block w-full">
            <img src="./images/login/btn-giftcode.webp" alt="" />
          </a>
          <a href="#" target="_blank" class="w-image-block w-full">
            <img src="./images/login/btn-huongdan.webp" alt="" />
          </a>
          <div class="grid grid-cols-2 gap-[0.5em]">
            <a href="#" target="_blank" class="w-image-block w-full">
              <img src="./images/login/btn-fanpage.webp" alt="" />
            </a>
            <a href="#" target="_blank" class="w-image-block w-full">
              <img src="./images/login/btn-group.webp" alt="" />
            </a>
          </div>
        </div>
      </div>
      <!-- ANCHOR side 2 ---------------------------------------------->
      <div class="side-ingame w-full bg-[#111]">
        <div
          class="text-[0.45rem] lg:text-[0.9rem] w-full h-full flex justify-center items-center">
          <div class="popup-login w-[40.9em] relative">
            <!--  btn-close -->
            <button
              class="btn-closee w-image-button absolute w-[2em] h-[2em] top-[1.25em] right-[1.25em]">
              <img src="./images/login-popup/btn-close.webp" alt="" />
            </button>

            <!-- ANCHOR side dang nhap -->
            <div id="block-dangnhap" class="active grid grid-cols-2 h-full">
              <div
                class="w-9/12 mx-auto flex flex-col flex-wrap justify-center items-center gap-[0.8em]">
                <div class="w-image-block w-[9em] mx-auto">
                  <img
                    src="./images/login-popup/title-dangnhap.webp"
                    alt="Đăng
                nhập" />
                </div>
                <form class="grid grid-cols-1 gap-[0.5em]">
                  <input type="text" placeholder="Tên Đăng Nhập" />
                  <input type="password" placeholder="Mật Khẩu" />
                  <div>
                    <input id="fname" type="checkbox" />
                    <label for="fname">Tôi đồng ý với điều khoản</label>
                  </div>
                  <button type="button" class="w-image-button">
                    <img src="./images/login-popup/btn-dangnhap.webp" alt="" />
                  </button>
                </form>
                <a href="#" class="mx-auto text-vgp">Quên mật khẩu?</a>
              </div>
              <!-- by side -->
              <div
                class="w-9/12 mx-auto flex flex-col flex-wrap justify-center items-start gap-[0.5em]">
                <h3 class="opacity-50 mx-auto">Hoặc đăng nhập bằng</h3>
                <button type="button" class="w-image-button">
                  <img src="./images/login-popup/button-facebook.webp" alt="" />
                </button>
                <h3 class="opacity-50 mx-auto">Hoặc đăng ký tài khoản mới</h3>
                <button
                  type="button"
                  class="w-image-button"
                  onclick="openReg()">
                  <img
                    src="./images/login-popup/button-dangkymoi.webp"
                    alt="" />
                </button>
              </div>
            </div>

            <!-- ANCHOR side dang ky -->
            <div id="block-dangky" class="grid grid-cols-2 h-full">
              <div
                class="w-9/12 mx-auto flex flex-col flex-wrap justify-center items-start gap-[0.8em]">
                <div class="w-image-block w-[9em] mx-auto">
                  <img
                    src="./images/login-popup/title-dangky.webp"
                    alt="Đăng Ký" />
                </div>
                <form class="grid grid-cols-1 gap-[0.5em]">
                  <input type="text" placeholder="Tên Đăng Nhập" />
                  <input type="password" placeholder="Mật Khẩu" />
                  <input type="password" placeholder="Nhập lại Mật Khẩu" />
                  <div>
                    <input id="fname" type="checkbox" />
                    <label for="fname">Tôi đồng ý với điều khoản</label>
                  </div>
                  <button type="button" class="w-image-button">
                    <img src="./images/login-popup/btn-dangky.webp" alt="" />
                  </button>
                </form>
              </div>
              <!-- by side -->
              <div
                class="w-9/12 mx-auto flex flex-col flex-wrap justify-center items-start gap-[0.5em]">
                <h3 class="opacity-50 mx-auto">Hoặc đăng nhập bằng</h3>
                <button
                  type="button"
                  class="w-image-button"
                  onclick="openReg()">
                  <img src="./images/login-popup/button-vgp.webp" alt="" />
                </button>
                <button type="button" class="w-image-button">
                  <img src="./images/login-popup/button-facebook.webp" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ANCHOR modal ---------------------------------------------->
    <!-- modal confirm -->
    <div class="wmodal" id="modal-confirm">
      <div class="wmodal-content relative">
        <button class="btn-close-modal" data-dismiss="modal"></button>
        <div class="content">
          <h1 class="title">
            <span>Bạn có muốn</span>
          </h1>
          <div class="content-scroll" data-simplebar="">
            <div class="h-fit text-center">
              <p>Đổi phần quà này?</p>
              <div class="mt-[1em] grid grid-flow-col gap-[1em] w-8/12 mx-auto">
                <button
                  data-dismiss="modal"
                  class="bg-gray-800 py-[.5em] text-white rounded">
                  Không
                </button>
                <button
                  data-dismiss="modal"
                  class="bg-primary py-[.5em] text-white rounded">
                  Đồng ý
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="./script/jquery-3.6.0.slim.min.js"></script>
    <script src="./script/jquery.fortune.js"></script>

    <script>
      AOS.init({ delay: 200, duration: 500, offset: 10 });

      function openReg() {
        $("#block-dangky").toggleClass("active");
        $("#block-dangnhap").toggleClass("active");
      }

      //jquery fortune
      var prices = [
        {
          name: "1",
        },
        {
          name: "2",
        },
        {
          name: "3",
        },
        {
          name: "4",
        },
        {
          name: "5",
        },
        {
          name: "6",
        },
        {
          name: "7",
        },
        {
          name: "10",
        },
      ];

      $(function () {
        var $r = $(".wheel").fortune(prices);

        var clickHandler = function () {
          $(".wheel-button-small button").off("click");
          $r.spin().done(function (price) {
            $(".wheel-button-small button").on("click", clickHandler);
          });
        };

        $(".wheel-button-small button").on("click", clickHandler);
      });

      //scrollspy
      window.onload = function () {
        //scrollSpy("#menu-scrollspy");
      };

      //btn-closet
      const btncloset = document.querySelector("#btn-closet");
      const blkcloset = document.querySelector("#block-closet");
      btncloset.addEventListener("click", function () {
        blkcloset.classList.toggle("active");
      });
    </script>
  </body>
</html>

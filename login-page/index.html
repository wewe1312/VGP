<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link href="css/wwstyle.min.css" rel="stylesheet" />

    <!-- my script -->
    <script type="module" src="./script/wloop.js"></script>
    <script type="module" src="./script/ztimeline.js"></script>
    <script type="module" src="./script/wmodal.js"></script>
    <script type="module" src="./script/wtabs.js"></script>
    <script type="module" src="./script/wsound.js"></script>

    <script type="module" src="./script/wscript.js"></script>

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script type="module" src="./script/wswiper.js"></script>
    <!-- AOS -->
    <link href="plugin/aos/aos.css" rel="stylesheet" />
    <script src="plugin/aos/aos.js"></script>
    <!-- simplebar -->
    <link href="plugin/simplebar/simplebar.min.css" rel="stylesheet" />
    <script src="plugin/simplebar/simplebar.min.js"></script>
    <!-- dragscroll -->
    <script src="plugin/dragscroll.js"></script>
    <!-- scrollspy -->
    <script src="plugin/simple-scrollspy.min.js"></script>
  </head>
  <body class="">
    <!-- ANCHOR full ---------------------------------------------->
    <section class="h-[100vh] w-[100-vw] flex flex-wrap">
      <!-- ANCHOR side 1 ---------------------------------------------->
      <div id="side-login" class="side-login active">
        <div id="block-closet" class="z-10">
          <!-- butotn open close -->
          <div id="btn-closet">
            <div class="btn-closet" data-toggle="switch">
              <img class="" src="./images/login/arrow-left.webp" alt="" />
              <img
                class="whidden"
                src="./images/login/arrow-right.webp"
                alt="" />
            </div>
          </div>
          <!-- logo -->
          <a href="#" target="_blank" class="logo w-image-block w-full">
            <img src="./images/login/logo-game.webp" alt="Dũng Giả Đại Lục" />
          </a>
          <!--  -->
          <div class="wrapper grid grid-flow-row gap-[1em] px-[1.5em]">
            <a href="#" target="_blank" class="w-image-block w-full">
              <img
                class="animate__loop animate__bling"
                src="./images/login/btn-napthe.webp"
                alt="" />
            </a>
            <!-- info -->
            <div class="info">
              <h3>Xin chào,</h3>
              <h3><b>Ma Thế Phú Cơ</b></h3>
              <div class="grid grid-cols-1">
                <div>
                  Bạn đang chơi máy chủ:
                  <span class="text-primary">XXX XXX</span>
                </div>
              </div>
              <a
                class="text-primary text-[.8em] cursor-pointer block"
                data-toggle="modal"
                data-target="modal-logout"
                >Đăng xuất</a
              >
            </div>
            <div class="grid gap-[0.5em]">
              <a
                href="#"
                target="_blank"
                class="w-image-block w-full e-btn-hover-glow">
                <img src="./images/login/btn-giftcode.webp" alt="" />
              </a>
              <a
                href="#"
                target="_blank"
                class="w-image-block w-full e-btn-hover-glow">
                <img src="./images/login/btn-huongdan.webp" alt="" />
              </a>
            </div>
            <div class="grid grid-cols-2 gap-[0.5em]">
              <a href="#" target="_blank" class="w-image-block w-full">
                <img src="./images/login/btn-fanpage.webp" alt="" />
              </a>
              <a href="#" target="_blank" class="w-image-block w-full">
                <img src="./images/login/btn-group.webp" alt="" />
              </a>
            </div>
          </div>
          <!-- vgp -->
          <a href="#" target="_blank" class="logo w-image-block w-full">
            <img src="./images/login/logo-vgp.webp" alt="Dũng Giả Đại Lục" />
          </a>
        </div>
      </div>
      <!-- ANCHOR side 2 ---------------------------------------------->
      <div id="side-ingame" class="side-ingame relative z-0">
        <div class="wrap-login">
          <!-- ANCHOR popup dang nhap -->
          <div id="block-dangnhap" class="popup-login">
            <!--  btn-close -->
            <button class="btn-close w-image-button">
              <img src="./images/login-popup/btn-close.webp" alt="" />
            </button>
            <div class="block-login">
              <form class="">
                <div class="alert">Tên đăng nhập hoặc mật khẩu không đúng.</div>
                <input type="text" placeholder="Tên Đăng Nhập" />
                <input type="password" placeholder="Mật Khẩu" />
                <div>
                  <input id="fname" type="checkbox" />
                  <label for="fname"
                    >Tôi đồng ý với
                    <a class="underline" href="#">Điều khoản</a>
                  </label>
                </div>
                <button
                  type="button"
                  class="w-image-button"
                  onclick="hideLogin()">
                  <img src="./images/login-popup/btn-dangnhap.webp" alt="" />
                </button>
                <a href="#" class="mx-auto text-vgp">Quên mật khẩu?</a>
                <span class="split"></span>
                <div class="grid grid-cols-2 gap-[0.35em]">
                  <button
                    type="button"
                    class="w-image-button"
                    onclick="hideLogin()">
                    <img src="./images/login-popup/btn-facebook.webp" alt="" />
                  </button>
                  <button
                    type="button"
                    class="w-image-button"
                    onclick="openReg()">
                    <img src="./images/login-popup/btn-register.webp" alt="" />
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- ANCHOR popup dang nhap -->
          <div id="block-dangky" class="active popup-login">
            <!--  btn-close -->
            <button class="btn-close w-image-button">
              <img src="./images/login-popup/btn-close.webp" alt="" />
            </button>
            <div class="block-login">
              <form class="">
                <div class="alert">Tên đăng nhập hoặc mật khẩu không đúng.</div>
                <input class="error" type="text" placeholder="Địa chỉ Email" />
                <input type="text" placeholder="Tên Đăng Nhập" />
                <input type="password" placeholder="Mật Khẩu" />
                <input type="password" placeholder="Nhập lại mật Khẩu" />
                <div>
                  <input id="fname" type="checkbox" />
                  <label for="fname"
                    >Tôi đồng ý với
                    <a class="underline" href="#">Điều khoản</a>
                  </label>
                </div>
                <button
                  type="button"
                  class="w-image-button"
                  onclick="hideLogin()">
                  <img src="./images/login-popup/btn-dangky.webp" alt="" />
                </button>
                <!-- <a href="#" class="mx-auto text-vgp">Quên mật khẩu?</a> -->
                <span class="split"></span>
                <div class="grid grid-cols-2 gap-[0.35em]">
                  <button
                    type="button"
                    class="w-image-button"
                    onclick="hideLogin()">
                    <img src="./images/login-popup/btn-facebook.webp" alt="" />
                  </button>
                  <button
                    type="button"
                    class="w-image-button"
                    onclick="openReg()">
                    <img src="./images/login-popup/btn-vgp.webp" alt="" />
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- button 
        <div
          class="text-[0.45rem] lg:text-[0.9rem] w-full h-full flex justify-center items-center">
          <div class="grid grid-cols-4 w-10/12 mx-auto">
            <button class="w-image-button">
              <img src="./images/button/1.png" alt="" />
            </button>
            <button class="w-image-button">
              <img src="./images/button/2.png" alt="" />
            </button>
            <button class="w-image-button">
              <img src="./images/button/3.png" alt="" />
            </button>
            <button class="w-image-button">
              <img src="./images/button/4.png" alt="" />
            </button>
          </div>
        </div>
        -->
        <!-- ANCHOR  bg video -->
        <div class="bgvideo hidden lg:block">
          <div class="aspect-[1920/1000] h-[100vh] opacity-10">
            <video nocontrol loop autoplay muted playsinline>
              <source src="./images/bgvideo/bg-video.webm" type="video/ogg" />
              <source src="./images/bgvideo/bg-video.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </div>
    </section>

    <!-- ANCHOR modal ---------------------------------------------->
    <!-- modal confirm -->
    <div class="wmodal" id="modal-confirm">
      <div class="wmodal-content relative">
        <button class="btn-close-modal" data-dismiss="modal"></button>
        <div class="content">
          <h1 class="title">
            <span>Bạn có muốn</span>
          </h1>
          <div class="content-scroll" data-simplebar="">
            <div class="h-fit text-center">
              <p>Đổi phần quà này?</p>
              <div class="mt-[1em] grid grid-flow-col gap-[1em] w-8/12 mx-auto">
                <button
                  data-dismiss="modal"
                  class="bg-gray-800 py-[.5em] text-white rounded">
                  Không
                </button>
                <button
                  data-dismiss="modal"
                  class="bg-tertiary py-[.5em] text-white rounded">
                  Đồng ý
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal confirm -->
    <div class="wmodal" id="modal-logout">
      <div class="wmodal-content relative">
        <button class="btn-close-modal" data-dismiss="modal"></button>
        <div class="content">
          <h1 class="title">
            <span>Đăng xuất</span>
          </h1>
          <div class="content-scroll" data-simplebar="">
            <div class="h-fit text-center">
              <p>Bạn có chắc muốn đăng xuất không?</p>
              <div class="mt-[1em] grid grid-flow-col gap-[1em] w-8/12 mx-auto">
                <button
                  data-dismiss="modal"
                  class="bg-gray-800 py-[.5em] text-white rounded">
                  Không
                </button>
                <button
                  data-dismiss="modal"
                  class="bg-tertiary py-[.5em] text-white rounded">
                  Đồng ý
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="./script/jquery-3.6.0.slim.min.js"></script>
    <script src="./script/jquery.fortune.js"></script>
    <script src="./images/login/script.js"></script>

    <script>
      AOS.init({ delay: 200, duration: 500, offset: 10 });

      //jquery fortune
      var prices = [
        {
          name: "1",
        },
        {
          name: "2",
        },
        {
          name: "3",
        },
        {
          name: "4",
        },
        {
          name: "5",
        },
        {
          name: "6",
        },
        {
          name: "7",
        },
        {
          name: "10",
        },
      ];

      $(function () {
        var $r = $(".wheel").fortune(prices);

        var clickHandler = function () {
          $(".wheel-button-small button").off("click");
          $r.spin().done(function (price) {
            $(".wheel-button-small button").on("click", clickHandler);
          });
        };

        $(".wheel-button-small button").on("click", clickHandler);
      });

      //scrollspy
      window.onload = function () {
        //scrollSpy("#menu-scrollspy");
      };
    </script>
  </body>
</html>
